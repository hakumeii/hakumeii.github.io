        <div class="row m-3" id="explanation"><h2>Estimated Pulls Calculator Arknights</h2><br><p>Will calculate pulls base on natural orundum gain, depot input and event orundum gain. Using <a href="https://docs.google.com/spreadsheets/d/12nugJxtTLFafudEJ_NrFuEm2X4VHrfCRkbyzMxia63A/edit?gid=1221900186#gid=1221900186">this</a> as basic guidelines.</p></div>
    <form id="calculatePulls">
      <div class="row g-2">
          <div class="form-floating mb-3 col-md">
              <input class="form-control" id="startDate" type="date" placeholder="Start Date" onchange="updateDate()" required/>
              <label for="startDate">Start Date</label>
          </div>
          <div class="form-floating mb-3 col-md">
              <input class="form-control" id="endDate" type="date" placeholder="End Date" onchange="updateDate()" required/>   
              <label for="endDate">End Date</label>
        </div>
        <div class="form-floating mb-3 col-md">
            <input class="form-control" id="elapsedDays" type="number" placeholder="Elapsed Days"  value="0" disabled />
            <label for="elapsedDays">Elapsed Days</label>
        </div>
        </div>
        <div class="form-floating mb-3">
            <input class="form-control" id="annihilation" type="number" placeholder="Annihilation"  value="1800" required />
            <label for="annihilation">Orundum From Annihilation Per Week</label>
        </div>
        <div class="mb-3">

        </div>
        <div class="row g-2 collapse" id="depotForms">

              <label for="orundum">Orundum</label>
          </div>
          <div class="form-floating mb-3 col-md">
              <input class="form-control" id="op" type="number" placeholder="OP"  value="0" required />
              <label for="op">OP</label>
          </div>
          <div class="form-floating mb-3 col-md">
              <input class="form-control" id="hhTicket" type="number" placeholder="HH Ticket"  value="0" required />
              <label for="hhTicket">HH Ticket</label>
          </div>
        </div>

<div class="form-check form-check-inline">

<div class="form-check form-check-inline">

<div class="form-check form-check-inline">

<div class="form-check form-check-inline">

<div class="form-check form-check-inline">

              </div>
<div class="form-check form-check-inline">

        </div>
        <div class="form-floating mb-3 g-2">
            <input class="form-control" id="reserveOP" type="number" placeholder="reserve OP"  value="0" />
            <label for="reserveOP">Reserve OP for Operator Outfit</label>

        <div class="d-grid p-3">
            <button class="btn btn-primary btn-lg" id="calculateButton" type="button" onclick="calculateIT()">Calculate</button>
        </div>

    <div class="result m-3" id="resultView"></div>
