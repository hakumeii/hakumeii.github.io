<!DOCTYPE html>
<html data-bs-theme="dark" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hakumei</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-md py-3">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary rounded mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="https://hakumeii.github.io/">Hakumei</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="https://hakumeii.github.io/calculator">Pulls Calculator</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://hakumeii.github.io/eventrewards">Event Rewards</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://trakteer.id/hakumei/tip">Trakteer</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Cards Section -->
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 justify-content-center">
      <div class="col-md-3">
        <div class="card-sl position-relative">
          <div class="card-image p-2">
            <img src="calcicon.svg" alt="Calculator icon">
          </div>
          <div class="card-heading">
            Estimated Pulls Calculator | Arknights
          </div>
          <div class="card-text">
            Calculate your estimated pulls based on your input.
          </div>
          <a href="https://hakumeii.github.io/calculator" class="stretched-link"></a>
        </div>
      </div>

      <div class="col-md-3">
        <div class="card-sl position-relative">
          <div class="card-image p-2">
            <img src="rewards.png" alt="Event rewards icon">
          </div>
          <div class="card-heading">
            Events Rewards Tracker | Arknights
          </div>
          <div class="card-text">
            View obtainable items from current and past events.
          </div>
          <a href="https://hakumeii.github.io/eventrewards" class="stretched-link"></a>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer mt-5">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
          <p class="mb-0">&copy; 2025 Hakumei.</p>
        </div>
        <div class="col-md-6 text-center text-md-end">
          <div class="social-icons">
            <a href="https://youtube.com/@hakumeiii" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
          </div>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
