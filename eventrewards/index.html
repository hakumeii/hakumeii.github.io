<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Rewards</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-md bg-light-subtle bg-opacity-10">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary p-2 mb-3">
            <div class="container-fluid">
                <a class="navbar-brand" href="https://hakumeii.github.io/">Hakumei</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link" href="https://hakumeii.github.io/calculator">Pulls Calculator</a>
                    </li>
                    <!-- <li class="nav-item">
                      <a href="/advertisement/" class="nav-link disabled">Advertisement</a>
                    </li> -->
                    <li class="nav-item">
                      <a href="https://hakumeii.github.io/eventrewards" class="nav-link">Event Rewards</a>
                  </li>
                    <li class="nav-item">
                      <a href="https://trakteer.id/hakumei/tip" class="nav-link">Trakteer</a>
                  </li>
                  </ul>
                </div>
            </div>
        </nav>
        <!-- Product Grid -->
        <div class="container my-5" id="eventstore">
            <div class="row" id="rewards"></div>
            <div class="row" id="farmable"></div>
            <h5 class="fw-bold">Event Store</h5>
            <div class="container my-3 text-end">
              <button id="toggleAllBtn" class="btn btn-primary">Check/Uncheck All</button></div>
            <div class="row" id="productGrid">
                  <!-- Product cards will be injected here by JS -->
              </div>
              <div class="my-3 text-end">
                 <span>Total Value: </span>
                 <span id="totalValue" class="fw-bold">0</span>
            </div>
            <div class="row" id="sanitymath"></div>
            <div class="my-3 text-end">
                 <span>Total Currency Available: </span>
                 <span id="totalSanity" class="fw-bold">0</span>
            </div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
                        <p class="mb-0">&copy; 2025 Hakumei.</p>
                    </div>
                    <div class="col-md-6 text-center text-md-end">
                        <div class="social-icons">
                            <a href="https://youtube.com/@hakumeiii" aria-label="youtube"><i class="fab fa-youtube"></i></a>
                        </div>
                    </div>
                </div>
            </div>    
        </footer>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
